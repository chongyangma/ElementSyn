version: 1.{build}

os:
  - Visual Studio 2015
  - Visual Studio 2017

platform:
  - Win32
  - x64

configuration:
  - Debug
  - Release

test: off

clone_folder: C:\projects\ElementSyn

build_script:
  - echo Running cmake...
  - cd C:\projects\ElementSyn
  - md build
  - cd build
  - if "%platform%"=="Win32" set CMAKE_GENERATOR_NAME=%VS_GENERATOR%
  - if "%platform%"=="x64"   set CMAKE_GENERATOR_NAME=%VS_GENERATOR% Win64
  - cmake -G "%CMAKE_GENERATOR_NAME%" -DCMAKE_BUILD_TYPE=%configuration% ../
  - set MSBuildLogger="C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"
  - set MSBuildOptions=/v:m /p:Configuration=Release /logger:%MSBuildLogger%
  - msbuild %MSBuildOptions% ElementSyn.sln
